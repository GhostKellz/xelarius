name: Xelarius Node CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted
    name: Build xelarius-node on nv-palladium

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: clippy, rustfmt

      - name: Clippy Check
        run: cargo clippy -p xelarius-node --all-targets --all-features -- -D warnings

      - name: Format Check
        run: cargo fmt --check

      - name: Build xelarius-node
        run: cargo build -p xelarius-node --verbose --release

      - name: Run xelarius-node tests
        run: cargo test -p xelarius-node --verbose