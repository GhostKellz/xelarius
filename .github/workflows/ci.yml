name: Xelarius CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  gpu-build-test:
    name: GPU-Enabled Build & Test
    runs-on: [self-hosted, nv-palladium]
    defaults:
      run:
        shell: bash -l {0}  # ensures rustup path is sourced

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ” Verify NVIDIA GPU availability
        run: |
          echo "[runner: $(hostname)] Verifying GPU"
          nvidia-smi || echo "âŒ NVIDIA GPU not detected"
          nvcc --version || echo "âŒ nvcc not found"

      - name: âš™ï¸ Confirm Rust toolchain is installed
        run: rustup show

      - name: ğŸ§± Build workspace
        run: cargo build --workspace --release --verbose

      - name: ğŸ§ª Run tests
        run: cargo test --workspace --all-features --verbose

      - name: âœ… Check formatting
        run: cargo fmt --all -- --check

      - name: ğŸ” Run Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      # Optional: Enable caching for dependencies
      - name: âš¡ Cache Cargo registry and target dir
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
