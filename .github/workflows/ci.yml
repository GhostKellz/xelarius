name: Xelarius CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted
    name: Build on nv-palladium

    steps:
      - name: âœ… Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ›  Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: clippy, rustfmt

      - name: ğŸ” Clippy Check
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: âœ… Format Check
        run: cargo fmt --check

      - name: ğŸ§± Build
        run: cargo build --workspace --verbose

      - name: ğŸ§ª Test
        run: cargo test --workspace --verbose
